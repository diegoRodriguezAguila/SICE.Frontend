<div class="row">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Iniciar Sesion</h2>
            </div>
            <div class="panel-body login-form">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-md-offset-3">
                        <h4 class="login-title">Ingrese sus datos</h4>
                        <div class="account-wall">
                            <form (submit)="login($event, username.value, password.value)"
                                  role="form">
                                <md-input type="text" placeholder="Usuario" #username id="username"
                                          placeholder="Usuario" required autofocus>
                                    <span md-prefix class="glyphicon glyphicon-user">&nbsp;</span>
                                </md-input>

                                <md-input align="start" type="password" placeholder="ContraseÃ±a" #password
                                          id="password" placeholder="Password"
                                          required>
                                    <span md-prefix class="glyphicon glyphicon-lock">&nbsp;</span>
                                </md-input>
                                <button md-button color="primary" type="submit">INGRESAR</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
